model:
  arch: blip_caption

  model_type: base_coco
  load_finetuned: False

datasets:
  artpedia_bw: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
        eval:
          name: "blip_image_eval"
    text_processor:
        train:
          name: "blip_caption"
          prompt: ""
        eval:
          name: "blip_caption"

run:
  # task: retrieval
  task: captioning_artpedia
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 32
  num_workers: 1

  max_len: 50
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/BLIP/Artpedia"

  amp: False
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
