model:
  arch: blip_caption
  model_type: base_coco

datasets:
  artpedia_bw: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
    text_processor:
        eval:
          name: "blip_caption"

run:
  # task: retrieval
  task: captioning_artpedia
  # optimizer
  batch_size_train: 16
  batch_size_eval: 32
  num_workers: 1

  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/BLIP/Artpedia"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
